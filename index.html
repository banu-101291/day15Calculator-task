<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h1 id="title">Calculator</h1>
<p id="description">The calculator for simple calculations</p>
    <div class="container">
    <div class="calculator">
        <form>
         <div class="display">
            <input type="text"  name="display" id="result">
         </div>
         <div>
             <button type="button" value="AC" id="clear" onclick="display.value=' '" >AC</button>
            <button type="button" value="DEL"onclick="display.value=display.value.toString().slice(0,-1)">DEL</button>
            <button type="button" value="." onclick="display.value +='.'">.</button>
            <button type="button" value="/" id="division" onclick="display.value +='/'">/</button>
         </div>
         <div>
            <button type="button" value="7" id="7" onclick="display.value +='7'">7</button>
            <button type="button" value="8" id="8" onclick="display.value +='8'">8</button>
            <button type="button" value="9" id="9" onclick="display.value +='9'">9</button>
            <button type="button" value="*" id="multiply" onclick="display.value +='*'">*</button>
         </div>
         <div>
            <button type="button" value="4" id="4" onclick="display.value +='4'">4</button>
            <button type="button" value="5" id="5" onclick="display.value +='5'">5</button>
            <button type="button" value="6" id="6" onclick="display.value +='6'">6</button>
            <button type="button" value="+" id="add" onclick="display.value +='+'">+</button>
         </div>
         <div>
            <button type="button" value="1" id="1" onclick="display.value +='1'">1</button>
            <button type="button" value="2" id="2" onclick="display.value +='2'">2</button>
            <button type="button" value="3" id="3" onclick="display.value +='3'">3</button>
            <button type="button" id="subtract"  value="-"  onclick="display.value +='-'">-</button>
         </div>
         <div>
            <button type="button" value="00" id="00" onclick="display.value +='00'">00</button>
            <button type="button" value="0" id="0" onclick="display.value +='0'">0</button>
            <button type="button" value="=" id="equal" onclick="display.value =eval(display.value)">=</button>
           
         </div>
        </form>
    </div>
 </div>
  
      <script src = "https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
      <script src="script.js"></script>
</body>
</html>
